<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNSign 小綠簽</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/base.css">
  </head>
  <body class="layout_section">
    <header> <a class="logo" href="/" target="_self"></a></header>
    <section class="page_section">
      <div class="main_container">
        <div class="vision_tag"> 
          <p>免費試用版</p>
        </div>
        <div class="content_box">
          <div class="col_l">
            <h1>小綠簽</h1>
            <p>護樹、永續、減碳的綠色生活<br>響應環保無紙化電子簽署，<br>省時便利又環保。</p>
          </div>
          <div class="col_r"><img src="./assets/imgs/img_pdf.png">
            <div class="custom-file upload_file">
              <input class="custom-file-input upload_file" id="customFile" type="file">
              <label class="custom-file-label upload_file" for="customFile">選擇檔案</label>
            </div>
            <h3>或拖移檔案到此處</h3>
            <p>(限10MB 內的PDF或JPG檔)</p>
          </div>
        </div>
      </div>
    </section>
    <footer> 
      <p>小綠簽 © Code: Alex  /  Design: KT</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
